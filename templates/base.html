{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/style/style.css' %}"/>
    <title>CarsShop</title>
</head>

<body>
<div id="box">
    <header>
        <h1><a class="index-navigation" href="{% url 'index' %}"><span>C</span>ARS <span>S</span>HOP</a></h1>
        <nav>
            {% if request.user.is_superuser %}
                <a href="{% url 'all brand' %}">Cars</a>
            {% endif %}
            <a href="{% url 'catalog' %}">Catalogue</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'catalog like' pk=request.user.pk %}">Liked Cars</a>
                <a href="{% url 'catalog user' pk=request.user.pk %}">My Cars</a>
                <a href="{% url 'add car' %}">Create Car</a>
                <a href="{% url 'details user' pk=request.user.pk %}">Profile</a>
                <a href="{% url 'logout user' %}">Logout</a>
            {% else %}
                <a href="{% url 'register user' %}">Register</a>
                <a href="{% url 'login user' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    {% block content %}
    {% endblock %}
{#    <footer>#}
{#        Cars Shop v1#}
{#    </footer>#}
</div>
</body>
</html>
