{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'edit car' pk=car.pk%}" enctype="multipart/form-data">
            <div class="container">
                <h1>Edit Car</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Edit Car">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
