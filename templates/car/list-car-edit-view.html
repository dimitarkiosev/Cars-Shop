{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'edit brand' pk=brand.pk %}">
            <div class="container">
                <h1>Edit Brand</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn" type="submit" value="Edit Brand">
            </div>
        </form>
        <a href="{% url 'all brand' %}">
            <input class="btn decline" type="submit" value="Cancel">
        </a>
    </section>
{% endblock %}
